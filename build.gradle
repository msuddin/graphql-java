plugins {
	id 'java'
	id 'org.springframework.boot' version '2.1.5.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

group 'com.thetestroom'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.graphql-java-kickstart:graphql-java-tools:5.4.1'
	compile 'com.graphql-java-kickstart:graphql-spring-boot-starter:5.2'

	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.5.RELEASE'
}

bootJar {
	manifest {
		attributes 'Start-Class': 'com.thetestroom.Application'
	}
}